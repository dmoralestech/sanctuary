dependencies:
  override:
    - npm install --global npm@3.x.x
    - rm -rf node_modules
    - case $CIRCLE_NODE_INDEX in 0) npm install ;; 1) nvm install 6 && nvm exec 6 npm install ;; 2) nvm install 7 && nvm exec 7 npm install ;; esac:
        parallel: true

machine:
  node:
    version: 4

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) npm test ;; 1) nvm exec 6 npm test ;; 2) nvm exec 7 npm test ;; esac:
        parallel: true
    - node_modules/.bin/karma start
